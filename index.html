<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-резюме Мумбаева Асана</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <button type="button" data-face="front">О себе</button>
      <button type="button" data-face="back">Цель</button>
      <button type="button" data-face="right">Навыки</button>
      <button type="button" data-face="left">Образование</button>
      <button type="button" data-face="top">Опыт</button>
      <button type="button" data-face="bottom">Контакты</button>
    </div>

    <div class="scene">
      <div class="cube" id="cube">
        <div class="face front">
          <h2>О себе</h2>
          <p>Мумбаев Асан, 18 лет, г. Ош.<br>Тел: <a href="tel:773674232">773 67 42 32</a></p>
        </div>
        <div class="face back">
          <h2>Цель</h2>
          <p>Стажировка фронтенд-разработчиком.</p>
        </div>
        <div class="face right">
          <h2>Навыки</h2>
          <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JavaScript</li>
            <li>React</li>
          </ul>
        </div>
        <div class="face left">
          <h2>Образование</h2>
          <p>Курсы в GEEKS<br>До 01.08.2025</p>
        </div>
        <div class="face top">
          <h2>Опыт</h2>
          <p>Пока без опыта, но готов учиться.</p>
        </div>
        <div class="face bottom">
          <h2>Контакты</h2>
          <p><a href="tel:773674232">Тел: 773 67 42 32</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
